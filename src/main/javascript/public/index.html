<script src="/cms/fe/requirejs.js"></script>
<script>
    let requireLocal = require.config({
        waitSeconds: 15,
        urlArgs: "bust=" + (new Date()).getTime()
    });
    window.defineModule = define;
    window.requireModule = requireLocal;
    window.unDefineModule = requireLocal.undef;

    requireLocal.onError = function (err) {
        console.error(`[BundleContext] ${err.requireType}`, err);
        if (err.requireType === 'timeout') {
            console.error(`[BundleContext] timeout loading bundle ${err.requireModules}`);
            console.log('modules: ' + err.requireModules);
        }
        throw err;
    };
</script>
